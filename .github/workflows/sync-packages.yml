name: Mirror OpenWrt Packages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout empty
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone OpenWrt packages
      run: |
        # 删除当前目录所有内容（保留.git目录）
        find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
        
        # 克隆OpenWrt仓库到临时目录
        git clone https://git.openwrt.org/feed/packages.git tmp-repo
        
        # 复制所有文件到当前目录
        cp -r tmp-repo/* .
        cp -r tmp-repo/.* . 2>/dev/null || true
        
        # 删除临时目录
        rm -rf tmp-repo

    - name: Commit and push all changes
      run: |
        git add -A
        git commit -m "Auto-sync with OpenWrt packages $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push --force origin main
