name: Mirror OpenWrt Packages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout with PAT
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Mirror OpenWrt packages
      run: |
        # 删除所有现有文件（除了.git目录）
        find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
        
        # 克隆OpenWrt仓库到临时目录
        git clone https://git.openwrt.org/feed/packages.git tmp-repo
        
        # 复制所有文件到当前目录
        cp -r tmp-repo/* .
        cp -r tmp-repo/.gitignore . 2>/dev/null || true
        
        # 清理临时目录
        rm -rf tmp-repo
        
        # 添加所有文件到git
        git add -A

    - name: Commit and push
      run: |
        git commit -m "Auto-sync with OpenWrt packages $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push origin main
